<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>

    <div id="order-form">
      <main>
        <div id="main-content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!</p>
          <div class="annual-plan">
            <img src="images/icon-music.svg" alt="Annual plan icon">
            
            <div class="plan-details">
              <p class="strong">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>

          <div>
            <button id="button" type="button" class="payment-button"
              name="proceedPayment" value="proceed"
              aria-label="Proceed to Payment" onclick="handlePayment()">Proceed
              to Payment</button>
          </div>
          
          <div class="cancel-order">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
